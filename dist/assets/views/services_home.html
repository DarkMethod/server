<div ng-controller='servicesCtrl'>
	<div class="container-fluid container-fullw padding-bottom-30 bg-black padding-top-40">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-white text-bold">SERVICES</h1>
				</div>	
			</div>
		</div>
	</div>    
	<div class="container-fluid container-fullw padding-bottom-50 bg-light-grey padding-top-20">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-white panel-custom margin-bottom-0" ng-repeat="service in services">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3 col-xs-12 text-center padding-top-50" ng-bind-html="service.icon">
								</div>
								<div class="col-md-6 col-xs-12 padding-top-10">
									<h2 class="text-bold text-center">{{ service.name }}</h2>
									<hr/>
									<div class="row">
										<div class="col-xs-12">
											<ul class="fa-ul">
												<li class="col-md-6 padding-bottom-10" ng-repeat="item in service.items"><i class="fa-li fa fa-check text-red"></i><strong>{{ item.title }}</strong></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="col-md-3 col-xs-12 padding-top-10 text-center">
									<div class="row">
										<p>
											<button type="button" style="width:60%" class="btn btn-red btn-custom-block btn-scroll btn-scroll-top fa-shopping-cart" ng-click="openAside('right')">
												<span>Place an Order</span>
											</button>
										</p>	
                                    </div>
									<div class="row">
										<p>
										<button type="button" style="width:60%" class="btn btn-primary btn-custom-block btn-scroll btn-scroll-top fa-envelope-o" ng-click="openAside('right')">
											<span>Get a Quote</span>
										</button>
										</p>	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
