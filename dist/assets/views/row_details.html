<div class="row">
	<div class="col-sm-6">
		<strong>Message</strong> 
		<p>{{task.message}}</p>
        <input type="hidden" name="id" value="{{task.uuid}}">
	</div>
	<div class="col-sm-4">
		<strong>Items Requested</strong>
		<ul>
			<li ng-repeat="item in task.items">
				{{ item }}
			</li>
		</ul>
	</div>
	<div class="col-sm-2">
		<input type="button" class="btn btn-primary btn-sm" value="Close" ng-click="setEditId(-1)">
	</div>
</div>
